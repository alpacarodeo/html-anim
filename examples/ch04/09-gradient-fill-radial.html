<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Radial Fill</title>
		<link rel="stylesheet" href="../include/style.css">
	</head>
	<body>
		<canvas id="canvas" width="400" height="400"></canvas>
		<script>
		window.onload = function () {
			var canvas = document.getElementById('canvas'),
				context = canvas.getContext('2d'),
				pt1 = {x: 100, y: 100}, // gradient start
				pt2 = {x: 200, y: 200}, //gradient end
				c1 = {x: 150, y: 150, radius: 0},
				c2 = {x: 150, y: 150, radius: 50},
				gradient = context.createRadialGradient(c1.x, c1.y, c1.radius, c2.x, c2.y, c2.radius);

			// all black alpha blend
			gradient.addColorStop(0, "#ffffff"); // alpha 100
			gradient.addColorStop(1, "rgba(0, 0, 0, 0)"); // alpha 0

			context.fillStyle = gradient;
			context.fillRect(100, 100, 100, 100);

		};
		</script>
	</body>
</html>
